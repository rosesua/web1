<h2>김채원은 누구인가?</h2<a href = " ">>

<p>김채원은 <a href = "http://borim.es.kr/"
  target = "_blank" title = "보림초등학교 홈페이지">보림초등학교</a> 5학년 3반 7번이다.
김채원의 키는 143.5cm이고, <strong>몸무게는 <u>41.4kg</u></strong>이다.</p>
<img src = "chaewon.jpg" width = "10%">
<p style = "margin-top:45px;">
김채원의 가족 구성은 엄마, 아빠, 할머니, 언니이다.
김채원의 엄마는 46세이다. 김채원의 아빠는 50세이다. 김채원의 할머니는 77세이다. 김채원의 언니는 20세이다.
</p>
